name: Build External Tool

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        brew install ldid fakeroot dpkg

    - name: Install Theos
      run: |
        sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
        echo "THEOS=/opt/theos" >> $GITHUB_ENV

    - name: Build and Package
      run: |
        make package TARGET=iphone:clang:latest:14.5

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sapphire-FreeFire-External-Tool
        path: packages/*.tipa
