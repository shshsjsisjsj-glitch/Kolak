name: Build External Tool

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Theos and Dependencies
      run: |
        # Install Theos using the standard method for macOS runners
        brew install theos
        # Set the THEOS environment variable to the installation path
        echo "THEOS=$(brew --prefix theos)" >> $GITHUB_ENV
        # Install ldid for code signing
        brew install ldid

    - name: Build and Package
      run: |
        # The 'make package' command will now use the correctly installed Theos path
        make package

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sapphire-FreeFire-External-Tool
        path: packages/*.tipa
